<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Register</title>
    <link rel="stylesheet" href="register.css">
</head>
<body>
    <h1>Student Register</h1>
    <form action="" method="">
        <label for="name">Name</label>
        <input type="text" placeholder="Mg Mg" id="name">
        <br><br>
        <label for="email">Email</label>
        <input type="email" placeholder="example@gmail.com" id="email">
        <br><br>
        <label for="phone">Phone</label>
        <input type="number" id="phone" placeholder="09.........">
        <br><br>
        <label for="dob">Date of Birth</label>
        <input type="date" id="dob">
        <br><br>
        <label for="gender">Gender</label> <br>
        <input type="radio" name="gender" id="male">
        <label for="male">Male</label>
        <input type="radio" name="gender" id="female">
        <label for="female">Female</label>
        <br><br>
        <label for="address">Address</label>
        <textarea name="" id="address" cols="30" rows="10"></textarea>
        <br><br>
        <label for="">Hobbies</label>
        <br>
        <input type="checkbox" id="singing">
        <label for="singing">Singing</label> <br>
        <input type="checkbox" id="reading">
        <label for="reading">Reading</label> <br>
        <input type="checkbox" id="travelling">
        <label for="travelling">Travelling</label> <br>
        <input type="checkbox" id="swimming">
        <label for="swimming">Swimming</label> <br>
        <input type="checkbox" id="walking">
        <label for="walking">Walking</label> <br>
        <input type="checkbox" id="dancing">
        <label for="dancing">Dancing</label> 
        <br> <br>

        <label for="">Rule</label>
        <fieldset>
            <legend>Rules</legend>
            <ul>
                <li>This is Firt Rule.</li>
                <li>This is Second Rule.</li>
                <li>This is Third Rule.</li>
                <li>This is Fourth Rule.</li>
                <li>This is Fifth Rule.</li>
                <li>This is Sixth Rule.</li>
                <li>This is Seventh Rule.</li>
            </ul>
        </fieldset>
        <p></p>
    <p>Thank You</p>
    <p></p>
    </form>
</body>
</html>
