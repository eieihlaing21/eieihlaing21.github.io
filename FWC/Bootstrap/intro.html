<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap_lesson/css/bootstrap.min.css">
    <title>Bootstrap</title>
</head>
<body>
    <h1 class="text-center text-danger my-3">Bootstrap Intro</h1>

    <h1 class="text-start text-danger my-3">Button</h1>
    <button class="btn btn-warning btn-lg">Button</button>
    <button class="btn btn-success btn-lg">Button</button>
    <button class="btn btn-danger btn-lg">Button</button>
    <button class="btn btn-primary btn-lg">Button</button>
    <button class="btn btn-secondary btn-lg">Button</button>
    <button class="btn btn-info btn-lg">Button</button>
    <button class="btn btn-light btn-lg">Button</button>
    <button class="btn btn-dark btn-lg">Button</button>

    <h1 class="text-start text-danger my-3">Button Outline</h1>
    <button class="btn btn-outline-warning btn-lg">Button Outline</button>
    <button class="btn btn-outline-success btn-lg">Button Outline</button>
    <button class="btn btn-outline-danger btn-lg">Button Outline</button>
    <button class="btn btn-outline-primary btn-lg">Button Outline</button>
    <button class="btn btn-outline-secondary btn-lg">Button Outline</button>
    <button class="btn btn-outline-info btn-lg">Button Outline</button>
    <button class="btn btn-outline-light btn-lg">Button Outline</button>
    <button class="btn btn-outline-dark btn-lg">Button Outline</button>

    <script src="bootstrap_lesson/js/bootstrap.bundle.min.js"></script>
</body>
</html>
