<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nav Bar</title>
    <link rel="stylesheet" href="bootstrap_lesson/css/bootstrap.min.css">
</head>
<body>
    <nav class="navbar navbar-expand-md navbar-light bg-light shadow-lg">
        <div class="container">
            <img src="images/logo2.jpg" alt="" width="120" height="90">
            <a href="" class="navbar-brand me-auto">Kyaw Fashion</a>
            <button class="navbar-toggler" data-bs-target="#Navbar" data-bs-toggle="collapse">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="Navbar">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a href="" class="nav-link me-5">Home</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">News</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Product</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">About</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Register</a></li>
                    <li class="nav-item"><a href="" class="nav-link me-5">Contact</a></li>
                </ul>
            </div> 
        </div>
    </nav>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel">
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="images/carousel.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel1.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel2.jpg" alt="" class="w-100">
            </div>
        </div>
    </div>
    <br>
    <div class="carousel slide carousel-fade" data-bs-ride="carousel" id="Carousel">
        <div class="carousel-inner">
            <div class="carousel-item">
                <img src="images/carousel.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item">
                <img src="images/carousel1.jpg" alt="" class="w-100">
            </div>
            <div class="carousel-item active">
                <img src="images/carousel2.jpg" alt="" class="w-100">
            </div>
            <a href="#Carousel" class="carousel-control-prev" data-bs-slide="prev"></a>
            <span class="carousel-control-prev-icon"></span>

            <a href="#Carousel" class="carousel-control-next" data-bs-slide="next"></a>
            <span class="carousel-control-next-icon"></span>
        </div>
    </div>
    <script src="bootstrap_lesson/js/bootstrap.bundle.min.js"></script>
</body>
</html>
