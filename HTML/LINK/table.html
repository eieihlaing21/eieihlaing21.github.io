<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Table Lesson</h1>
    <table border="1" cellpadding="50" cellspacing="0">
        <thead>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Ko Ko</td>
                <td>Content Writer</td>
                <td>Taunggyi</td>
                <td>19</td>
                <td>15.1.2024</td>
                <td>200000</td>
            </tr>
            <tr>
                <td>Ma Ma</td>
                <td>Web Designer</td>
                <td>Mandalay</td>
                <td>27</td>
                <td>1.6.2020</td>
                <td>500000</td>
            </tr>
            <tr>
                <td>Yati</td>
                <td>Web Developer</td>
                <td>Yangon</td>
                <td>23</td>
                <td>23.4.2021</td>
                <td>400000</td>
            </tr>
            <tr>
                <td>Mark</td>
                <td>Web Designer</td>
                <td>Canada</td>
                <td>25</td>
                <td>8.4.2021</td>
                <td>500000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th>Name</th>
                <th>Position</th>
                <th>Office</th>
                <th>Age</th>
                <th>Start Date</th>
                <th>Salary</th>
            </tr>
        </tfoot>
    </table>
</body>
</html>
