<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table</title>
</head>
<body>
    <h1>Invoice</h1>
    <table border="1" cellspacing="0" cellpadding="15">
        <thead>
            <tr>
                <th>No.</th>
                <th>Item Names</th>
                <th>Price</th>
                <th>Qty</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>Books</td>
                <td>1000</td>
                <td>20</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>2</td>
                <td>Pens</td>
                <td>500</td>
                <td>10</td>
                <td>5000</td>
            </tr>
            <tr>
                <td>3</td>
                <td>Noodles</td>
                <td>3000</td>
                <td>10</td>
                <td>30000</td>
            </tr>
            <tr>
                <td>4</td>
                <td>Pudding</td>
                <td>1500</td>
                <td>20</td>
                <td>30000</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <th colspan="4">Total</th>
                <th>85000</th>
            </tr>
        </tfoot>
    </table>
    <br><br>
    <h1>Save Money</h1>
    <table border="1" cellspacing="0" cellpadding="20">
        <thead>
            <tr>
                <th>Months</th>
                <th>Save Money</th>
                <th>Amounts</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>January</td>
                <td>100000</td>
                <td rowspan="5">350000</td>
            </tr>
            <tr>
                <td>February</td>
                <td>50000</td>
            </tr>
            <tr>
                <td>March</td>
                <td>80000</td>
            </tr>
            <tr>
                <td>April</td>
                <td>20000</td>
            </tr>
            <tr>
                <td>May</td>
                <td>100000</td>
            </tr>
        </tbody>
    </table>
</body>
</html>
