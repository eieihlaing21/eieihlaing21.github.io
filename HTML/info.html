<!DOCTYPE html>
<html>
    <head>
        <title>HTML Intro</title>
    </head>
    <body>
        <h1>HTML Intro</h1>
        <p></p>
        <p>Hello</p>
        <div></div>
        <div>
            <span>hi</span>
        </div>

        <!-- Attribute -->
        <p align="right">This is p element.</p>
        <p align="center">This is p element.</p>
        <p align="left">This is p element.</p>

        <!-- Global Attribute -->
        <p class="p-tag" id="p-id">Start Web Development with PHP Weekday Class.</p>
        <p class="p-tag hein-learn" id="hein-learn">Hein Learn</p>

        <h2>Hello World</h2>
        <p>Hello,       my           students
            Welcome to           my            class.
        </p>
        <div><span><p>Hello</p></span></div>
        <div>
            <span>
                <p>Hello</p>
            </span>
        </div>
    </body>
</html>
