<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Grid Lesson</h1>
    <div class="gridone">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: rebeccapurple;">6</div>
        <div style="background-color: chocolate;">7</div>
        <div style="background-color: darkorange;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>
    <h1>Grid Row/Col Gap Lesson</h1>
    <div class="gridtwo">
        <div style="background-color: red;">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: rebeccapurple;">6</div>
        <div style="background-color: chocolate;">7</div>
        <div style="background-color: darkorange;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>
    <h1>Grid Line Row</h1>
    <div class="gridthree">
        <div style="background-color: red;" class="rowadd">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: rebeccapurple;">6</div>
        <div style="background-color: chocolate;">7</div>
        <div style="background-color: darkorange;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>    
    <h1>Grid Line Column</h1>
    <div class="gridfour">
        <div style="background-color: red;" class="coladd">1</div>
        <div style="background-color: green;">2</div>
        <div style="background-color: black;">3</div>
        <div style="background-color: blue;">4</div>
        <div style="background-color: brown;">5</div>
        <div style="background-color: rebeccapurple;">6</div>
        <div style="background-color: chocolate;">7</div>
        <div style="background-color: darkorange;">8</div>
        <div style="background-color: fuchsia;">9</div>
    </div>    
</body>
</html>
