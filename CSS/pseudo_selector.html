<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1 a:hover{
            color: chartreuse;
            font-size: 25px;
            background-color: black;
        }

        h2 a:visited{
            color: goldenrod;
        }
        h2 a:active{
            color: red;
        }
        input[type="text"]:focus{
            background-color: brown;
        }
        ul li:last-child{
            color: gold;
        }
        ul li:first-child{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>
        <a href="">Hover Selector</a>
    </h1>
    <h2>
        <a href="https://www.google.com">Google</a>
        <a href="https://www.facebook.com">Facebook</a>
    </h2>
    <input type="text">
    <input type="time">
    <ul>
        <li>MacBook</li>
        <li>Dell</li>
        <li>Lenovo</li>
        <li>HP</li>
    </ul>
</body>
</html>
