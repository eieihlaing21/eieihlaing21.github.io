<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .border_solid{
            max-width: 100px;
            border: 20px solid purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_dotted{
            max-width: 100px;
            border: 20px dotted purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_dashed{
            max-width: 100px;
            border: 20px dashed purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_double{
            max-width: 100px;
            border: 20px double purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_groove{
            max-width: 100px;
            border: 20px groove purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_ridge{
            max-width: 100px;
            border: 20px ridge purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_inset{
            max-width: 100px;
            border: 20px inset purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
        .border_outset{
            max-width: 100px;
            border: 20px outset purple;
            margin: 100px;
            padding: 100px;
            text-align: center;
        }
    </style>
</head>
<body>
    <p class="border_solid">Solid</p>
    <p class="border_dotted">Dotted</p>
    <p class="border_dashed">Dashed</p>
    <p class="border_double">Double</p>
    <p class="border_groove">Groove</p>
    <p class="border_ridge">Ridge</p>
    <p class="border_inset">Inset</p>
    <p class="border_outset">Outset</p>
</body>
</html>
