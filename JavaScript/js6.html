<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exam Result</h1>
    <form name="myForm">
        <label for="name_id">Name</label>
        <input type="text" name="name" id="name_id">
        <br><br>
        <label for="html_id">Html</label>
        <input type="number" name="html" id="html_id">
        <br><br>
        <label for="css_id">Css</label>
        <input type="number" name="css" id="css_id">
        <br><br>
        <label for="js_id">JavaScript</label>
        <input type="number" name="js" id="js_id">
        <br><br>
        <button type="button" onclick="result()">Result</button>
    </form>
    <script>
        //alert ("hello");
        function result() {
            let name = document.myForm.name.value;
            console.log(name);
            let html = document.myForm.html.value;
            console.log(html);
            let  css= document.myForm.css.value;
            console.log(css);
            let js = document.myForm.js.value;
            console.log(js);
            if (html >= 50 && css >= 50 && js >= 50) {
                document.write('<h1 style="color:green;">'+ name +' is Pass.</h1>');
            }else {
                document.write('<h1 style="color:red;">'+ name +' is Fail.</h1>');
            }
        }
    </script>
</body>
</html>
