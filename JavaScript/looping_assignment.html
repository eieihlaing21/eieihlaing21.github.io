<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
         // *
        // **
        // ***
        // ****
        // *****
        for ( let g = 0; g < 5; g++){
            for (let h= 0 ; h <= g ; h++){
                document.write('*');
            }
            document.write('<br>');
        }

        // *****
        // ****
        // ***
        // **
        // *
        for ( let s = 4 ; s < 5; s-- ){
            for ( let t = 0 ; t <= s; t++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
