<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>

        // *****
        // ****
        // ***
        // **
        // *
        for ( let s = 0 ; s <= 5; s++ ){
            for ( let t = 5 ; t != s; t--){
                document.write('*');
            }
            document.write('<br>');
        }

        for (s = 5; s > 0; s--){
            for (t = 0; t < s; t++){
                document.write('*');
            }
            document.write('<br>');
        }
    </script>
</body>
</html>
