<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Looping Lesson</h1>

    <script>
        //for loop
        for (let i = 1; i <= 5; i++) {
            document.write('<h3>Hello JS</h3>');
        }

        let programmings= ['Java Script','PHP','Java','Go','C','C++','C#'];
        console.log(programmings);
        console.log(programmings.length);
        document.write('<h3>I am learning programming language is '+programmings[0]+ '.</h3>');

        for (let program = 0; program < programmings.length; program++) {
             document.write('<h3>You should learn programming language is '+programmings[program]+ '.</h3>');
        }

        // *****
        // *****
        // *****
        // *****
        // *****
        for (let m = 0; m < 5; m++){
            for (let n = 0; n < 5; n++){
                document.write('*');
            }
            document.write('<br>');
        }
        // *
        // **
        // ***
        // ****
        // *****
        for ( let g = 0; g < 5; g++){
            for (let h= 0 ; h <= g ; h++){
                document.write('*');
            }
            document.write('<br>');
        }

        // *****
        // ****
        // ***
        // **
        // *
        for ( let s = 4 ; s < 5; s-- ){
            for ( let t = 0 ; t <= s; t++){
                document.write('*');
            }
            document.write('<br>');
        }

        // while loop
        let num = 1;
        while (num < 10) {
            document.write('<h3>This num is'+ num +'</h3>');
            num++;
        }

        //do while loop
        let no = 1;
        do {
            document.write('<h3>This num is'+ no +'</h3>');
            no ++;
        }while (no < 10);
    </script>
</body>
</html>
