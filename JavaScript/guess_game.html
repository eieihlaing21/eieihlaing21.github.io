<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>While Loop</h1>


    <script>
        let serectNo = 5;
        let guess = prompt('Guess a number between 1 to 10');
        console.log(guess);
        
        while(serectNo != guess){
            if (guess > serectNo){
                alert('Higher , Try Again');
            }else {
                alert('Lower , Try Again');
            }
            guess = prompt('Guess a number between 1 to 10'); 
        }
        alert('Correct!');
    </script>
</body>
</html>
